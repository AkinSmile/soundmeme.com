<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound meme</title>
  <style>
    body {
      display: flex;
      justify-content: center; 
      align-items: center;     
      min-height: 100vh;       
      margin: 0;               
      background-color: #f0f0f0; 
    }

    img {
      cursor: pointer;         
      max-width: 80%;          
      max-height: 80%;         
      border-radius: 10px;   
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>
<body>

  <img id="musicImage" src="C:\sound\png\minion.png" alt="Нажми для музыки" onclick="playMusic()">

  <audio id="myAudio" source src="C:\sound\mp3\ston.mp3" type="audio/mpeg" preload="auto"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("myAudio");

      // Устанавливаем громкость на максимум
      audio.volume = 1.0;

      // Пытаемся воспроизвести звук
      audio.play()
        .then(() => {
          // Аудио успешно воспроизводится
        })
        .catch(error => {
          // Обрабатываем ошибку (например, если браузер блокирует автовоспроизведение)
          console.error("Ошибка воспроизведения:", error);
          alert("Для воспроизведения звука нужно взаимодействие с пользователем (возможно, нужно нажать еще раз).");
        });
    }
  </script>

</body>
</html>
